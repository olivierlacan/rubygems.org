      purpose:
        header: "Bienvenue sur %{site}, le service d'hébergement des gems de la communauté Ruby. Ce projet a trois objectifs :"
        better_api: "Fournir une meilleure API pour gérer les gems"
        transparent_pages: "Créer des pages de projet plus accessibles et transparentes"
        enable_community: "Permettre à la communauté d'améliorer ce site"
      founding: "Le projet a été initié en avril 2009 par %{founder}, et a évolué depuis avec les contribution de %{contributors} et %{downloads}. Depuis RubyGems 1.3.6, ce site a été renommé de Gemcutter à %{title} pour ancrer son rôle central dans la communauté Ruby."
      support: "Bien que RubyGems.org n'appartienne à aucune entreprise en particulier, il a reçu l'aide de nombreuses d'entre elles. Le design actuel, les illustrations, et développement front-end de ce site nous ont été offerts par %{dockyard}. Nous n'aurions pas pu collaborer et partager de code facilement sans %{github}. Ce site s'est lancé sur %{heroku}, dont l'excellent service a permis de prouver que RubyGems.org était une solution viable sur laquelle toute la commauté pouvait compter."
      technical: "Quelques informations sur les aspects techniques de ce site : il est en Ruby à 100%. Le site principal est une application %{rails}, et la mise à disposition des RubyGems est gérée avec %{sinatra}. Les Gems sont hébergés sur %{s3}, permettant une latence minimale entre la publication et la mise à disposition de gems. Pour davantage d'informations, le %{source_code} est disponible sous licence %{license} sur GitHub."

